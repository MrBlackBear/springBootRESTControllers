<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <!— Latest compiled and minified CSS —>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!— jQuery library —>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.."></script>
    <!— Latest compiled JaavaScript —>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
<form class="form-signin" th:action="@{/login}" method="POST">
    <h1 class="h1">Please sign in</h1>

    <div class="form-group" id="divInputName">
        <input type="name" class="form-control" id="inputName" name="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-pull-center">Sign in</button>

</form>
<form id="vk" th:action="@{/vkAuth}" method="GET">
    <button type="submit" class="btn btn-primary btn-block btn-pull-center">
        VK Authorization
    </button>
</form>
<form id="google" th:action="@{/googleAuth}" method="GET">
    <button type="submit" class="btn btn-primary btn-block btn-pull-center">
        Google Authorization
    </button>
</form>
</body>
</html>
